<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Bonobo Payout Roulette !</title>
<style type="text/css">

<script type="text/javascript">

//https://stackoverflow.com/questions/2450954/how-to-randomize-shuffle-a-javascript-array

function shuffle(array) {
  var currentIndex = array.length, temporaryValue, randomIndex;

  // While there remain elements to shuffle...
  while (0 !== currentIndex) {

    // Pick a remaining element...
    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex -= 1;

    // And swap it with the current element.
    temporaryValue = array[currentIndex];
    array[currentIndex] = array[randomIndex];
    array[randomIndex] = temporaryValue;
  }

  return array;
}


function wishRollTheFuk() {
	var numberOfPlayers = document.getElementById("numberOfPlayers").value;
	
	//clean the div
	document.getElementById("wishRolled").innerHTML = "";
	
	//create a sorted array of ints
	var playersIntArr = [];
	
	for(i = 0; i<numberOfPlayers; i++){
		playerNbr = i+1;
		playersIntArr.push(playerNbr)

	}
	
	//shuffle the array
	shuffle(playersIntArr);
	
	//render result Gourgandine Trollando maximum
	
	for(i = 0; i<playersIntArr.length; i++){
		playerNbr = i+1;
		var playerStr = '<p>Looter #' + playerNbr + ' : ' + document.getElementById('player'+playersIntArr[i]).value +'</p>';
		
		document.getElementById('dreamTeam').innerHTML += playerStr;
	}
	
}

function generatePlayerNamesGrid(){
	document.getElementById("dreamTeam").innerHTML = "";
	document.getElementById("wishRolled").innerHTML = "";
	var numberOfPlayers = document.getElementById("numberOfPlayers").value;
	for(i = 0; i<numberOfPlayers; i++){
		playerNbr = i+1;
	
		var playerStr = '<input type="text" id="player' + playerNbr + '" value="Player#' + playerNbr + '">';
		
		document.getElementById('dreamTeam').innerHTML += playerStr;
	}
	var houkHoukBtnStr = '<input type="button" id="houkHoukBtn" value="Houk Houk Houk !" onclick="wishRollTheFuk();">';
	document.getElementById('dreamTeam').innerHTML += houkHoukBtnStr;
	
}

function setItUp(){
	
	var numberOfPlayersStr = '<input type="text" id="numberOfPlayers" value="Bonobo number ?">';
	document.write(numberOfPlayersStr);
	document.close();
	
	var generatePlayerNamesGridBtnStr = '<input type="button" id="generateBtn" value="Houk Houk !" onclick="generatePlayerNamesGrid();">';
	document.write(generatePlayerNamesGridBtnStr);
	document.close();
	
}

</script>
</head>
<body>

</div>

    <script type="text/javascript">setItUp();</script>
	<div id="dreamTeam">	
	</div>
	<div id="wishRolled">	
	</div>
</div>
</body>
